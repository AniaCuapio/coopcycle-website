text:
  fr: 'Véloconnect est une coopérative créée en 2015, proposant depuis un service de livraison express aux entreprises, commerçants et administrations bisontines. En rejoignant CoopCycle, nous étendons notre activité à la livraison des repas à domicile pour quʼexiste à Besançon une alternative aux grandes plateformes qui soit éthique socialement et commercialement.'
