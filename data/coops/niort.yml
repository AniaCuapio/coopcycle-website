text:
  fr: 'Les Coursiers Niortais est une coopérative de livraison de repas, s’appuyant exclusivement sur des vélos ou véhicules à énergie verte. Notre objectif inclut plusieurs finalités: favoriser la création d’emplois locaux, tout en distribuant aux habitants leurs repas de façon éthique et écologique. Les restaurateurs partenaires ont ainsi la chance de bénéficier d’un canal de livraison dans l’ère du temps, vertueux pour l’environnement; et nos clients de déguster de bon plats chauds portés par des livreurs rémunérés au prix juste.'
  en: 'Les Coursiers Niortais is a meal delivery cooperative, relying exclusively on bicycles or green energy vehicles. Our objective includes several goals: to promote local job creation, while delivering meals in an ethical and ecological way. The restaurant partners have the chance to benefit from a delivery channel in the era of time, virtuous for the environment; and our customers to enjoy good hot dishes carried by deliverymen paid at the right price.'
